<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <title>Ballon</title>
   <style>
   .balon{
        height: 200px;
        width:200px;
        background-color:#ff0000;
        border-radius: 50%;
        margin:auto;
   }
   </style>
 </head>
 <body>
   <div id="ballon" class="balon"></div>
   <script>
   $(document).ready(function(){
       var i = 0;
       $('#ballon').click(function ()
       {
           $('#ballon').css("width", "+=10");
           $('#ballon').css("height", "+=10");
           if ($('#ballon').width() > 420)
           {
               $('#ballon').width(200);
               $('#ballon').height(200);
           }
       i=(i+1)%3;
       switch(i) {
               case 1:
                   $('#ballon').css('background-color', "#00ff00");    break;
               case 2:
                   $('#ballon').css('background-color', "#0000ff");    break;
               default:
                   $('#ballon').css('background-color', "#ff0000");
               }
       });

   $('#ballon').mouseleave(function (){
            $('#ballon').css("width", "-=5");
            $('#ballon').css("height", "-=5");
            if ($('#ballon').width() < 200)
            {
               $('#ballon').width(200);
               $('#ballon').height(200);
            }
       i=(i+1)%3;
       switch(i) {
               case 1:
                   $('#ballon').css('background-color', "#0000ff");    break;
               case 2:
                   $('#ballon').css('background-color', "#00ff00");    break;
               default:
                   $('#ballon').css('background-color', "#ff0000");
           }
       });
   });
   </script>
 </body>
</html>
